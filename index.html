<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/f27e5516e5.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./Star_icon_stylized.svg.png" />
  <title>Your Favorite Player</title>
</head>

<body>
  <div>
    <div class="player">
      <div class="top">
        <!-- side arrow -->
        <button class="small">
          <div class="inner_button">
            <i class="fa-solid fa-arrow-left-long"></i>
          </div>
        </button>
        <p class="indicator">PLAYING NOW</p>
        <!-- side menu -->
        <button class="small">
          <div class="inner_button">
            <i class="fa-solid fa-sliders"></i>
          </div>
        </button>
      </div>
      <!-- pic for the middle  -->
      <div class="center">
        <img class="album" src="./Alternative Album Cover Maker with Fluorescent Colors copy.jpg" />
      </div>

      <div class="song_details">
        <div style="font-size: 20px">GO AWAY</div>
        <div style="margin-top: 7px; font-size: 10px">Please don't</div>
      </div>

      <div class="slider">
        <div class="time">
          <div>1:29</div>
          <div>3:03</div>
        </div>
        <div class="slider_bar">
          <div class="inner_slider_bar"></div>
        </div>
      </div>
      <!-- back button -->
      <div class="controls">
        <button class="big">
          <div class="inner_button_big">
            <i class="fa-solid fa-backward"></i>
          </div>
        </button>
        <!-- play button -->
        <button class="big_play_pause">
          <div class="playpause">
            <i class="fa-solid fa-play"></i>
          </div>
        </button>
        <!-- forward button -->
        <button class="big">
          <div class="inner_button_big">
            <i class="fa-solid fa-forward"></i>
          </div>
        </button>
      </div>
    </div>
  </div>
  <!-- creddit to -->
  <div class="creddit">
    Recreating
    <!-- <br><a href="https://dribbble.com/shots/9338617-Simple-Music-Player">- -->Neumorphic
    Music Player
    <!-- website for icons -->
    <br />- Icons are taken from
    <a href="https://fontawesome.com/">fontawasome.com</a><br />
  </div>
</body>

</html>
